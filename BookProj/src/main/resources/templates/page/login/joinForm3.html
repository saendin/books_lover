<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      >
	
	<!-- index.html 고유 CSS 추가 -->
	<th:block layout:fragment="css">
	    	<link rel="stylesheet" th:href="@{/css/member/joinForm.css}">
	
	    
	</th:block>
	<!-- index.html 고유 스크립트 추가 -->
	<th:block layout:fragment="script">
	       <script th:src="@{/js/member/joinForm.js}"></script>
	    
	
	</th:block>
	
	        <!-- th:action: form data를 보낼 url를 설정
	        	- ex) @{/join} -> 명시해주지 않으면 action에 있는 경로의 post메서드 방식으로 요청한다. 
	        	- request 영역에 저장되어있는 memberVO 객체를 가져온다(해당 폼에서 memberVO 객체 사용 가능)
	        	
	        	th:object: form data를 담을 객체를 설정
	        	
	        	th:field: 담는 객체의 필드을 동적으로 매핑 (사용시 객체의 필드로 id과 name이 자동생성)
	        -->
	<!-- Content -->
	<th:block layout:fragment="content">
	
		<div class="member">
		
	        <!-- 1. 로고 -->
	        <img class="logo" src="/images/logo.png" th:onclick="|location.href='@{/}'|">
	
	        <!-- 2. 필드 -->
	        <!-- th:action 명시해주지 않으면 action에 있는 경로의 post메서드 방식으로 요청한다. -->
	        <form id="loginForm" th:action action="/join" method="post">
		        <div class="field">
		            <b>아이디</b>
		            <!-- th:field="*{memName}" : 선택 변수식. th:object에서 선택한 객체 프로퍼티에 접근할 수 있다.
		            	${memberVO.memName}과 *{memName}은 같은 의미이다.
		            	자동으로 id="memName", name="memName", value="" 추가 해준다. -->
		            <span class="placehold-text">
		            	<input type="text" required="required">
		            </span>
		        </div>
		        <div class="field">
		            <b>비밀번호</b>
		            <input class="userpw" type="password" required="required">
		        </div>
		        <div class="field">
		            <b>비밀번호 재확인</b>
		            <input class="userpw-confirm" type="password" required="required">
		        </div>
		        <div class="field">
		            <b>이름</b>
		            <input type="text"  required="required">
		        </div>
		
		        <!-- 3. 필드(생년월일) -->
		        <div class="field birth">
		            <b>생년월일</b>
		            <div>
		                <input type="number" placeholder="년(4자)" min="1000" max="9999">                
		                <select>
		                    <option value="0">월</option>
		                    <option value="01">1월</option>
		                    <option value="02">2월</option>
		                    <option value="03">3월</option>
		                    <option value="04">4월</option>
		                    <option value="05">5월</option>
		                    <option value="06">6월</option>
		                    <option value="07">7월</option>
		                    <option value="08">8월</option>
		                    <option value="09">9월</option>
		                    <option value="10">10월</option>
		                    <option value="11">11월</option>
		                    <option value="12">12월</option>
		                </select>
		                <input type="number" placeholder="일">
		            </div>
		        </div>
		
		        <!-- 4. 필드(성별) -->
		        <div class="field gender">
		            <b>성별</b>
		            <div>
		                <label><input type="radio" name="gender" value="1">남자</label>
		                <label><input type="radio" name="gender" value="2">여자</label>
		                <label><input type="radio" name="gender" value="3" checked>선택안함</label>
		            </div>
		        </div>
		
		        <!-- 5. 이메일_전화번호 -->
		        <div class="field">
		            <b>본인 확인 이메일<small>(선택)</small></b>
		            <input type="email" placeholder="선택입력">
		        </div>
		        
		        <div class="field tel-number">
		            <b>휴대전화</b>
		            <select>
		                <option value="0">대한민국 +82</option>
		            </select>
		            <div>
		                <input type="tel" placeholder="전화번호 입력">
		                <input type="button" value="인증번호 받기">
		            </div>
		            <!-- <input type="number" placeholder="인증번호를 입력하세요"> -->
		        </div>
		
			</form>
	        <!-- 6. 가입하기 버튼 -->
	        <input type="submit" form="loginForm" value="가입하기">
		</div>
	</th:block>
</html>
