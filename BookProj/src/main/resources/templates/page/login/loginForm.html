<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      >
    <!-- 아이콘 -->
	<link rel="icon" href="favicon.ico">
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet">
	
	<!-- index.html 고유 CSS 추가 -->
	<th:block layout:fragment="css">
	    	<link rel="stylesheet" th:href="@{/css/member/LoginForm.css}">
	
	    
	</th:block>
	<!-- index.html 고유 스크립트 추가 -->
	<th:block layout:fragment="script">
	       <script th:src="@{/js/member/LoginForm.js}"></script>
	    
	
	</th:block>
	
	<!-- Content -->
	<div id="login_form" layout:fragment="content">
	
		<div class="container">
			<div class="main-container">
				<div class="main-wrap">
					<header>
						<div class="sel-lang-wrap">
							<select class="lang-select">
								<option>한국어</option>
								<option>English</option>
							</select>
						</div>
						<div class="logo-wrap">
							<img src="images/logo.png" th:onclick="|location.href='@{/}'|">
						</div>
					</header>
					<section class="login-input-section-wrap">
						<div class="login-input-wrap">	
							<input placeholder="Username" type="text"></input>
						</div>
						<div class="login-input-wrap password-wrap">	
							<input placeholder="Password" type="password"></input>
						</div>
						<div class="login-button-wrap">
							<button>회원가입</button>
						</div>
						<div class="login-stay-sign-in">
							<i class="fa fa-check-circle-o"></i>
							<!-- <i class="fa fa-check-circle"></i> -->
							<span>로그인 상태 유지</span>
						</div>
						<!-- <p class="forget-msg"><button class="forget_and_sign_in_btn">비밀번호 찾기</button> | <button class="forget_and_sign_in_btn">아이디 찾기</button> | <button class="forget_and_sign_in_btn" th:onclick="'location.href=\''+ @{${signInURL}} + '\''">회원가입</button></p> -->
						<p class="forget-msg"><a class="forget_and_join_btn" href="help/pw">비밀번호 찾기</a> | <a class="forget_and_join_btn" href="help/id">아이디 찾기</a> | <a class="forget_and_join_btn" href="join">회원가입</a></p>
					</section>
					
 					<section class="Easy-sgin-in-wrap">
					<h2>간편 로그인</h2>
						<ul class="sign-button-list">
							<li><button><i class="fa fa-qrcode"></i><span>QR code 로그인</span></button></li>
							<li><button><i class="fa fa-square"></i><span>KakaoTalk 로그인</span></button></li>
							<li><button><i class="fa fa-square"></i><span>naver 로그인</span></button></li>
						</ul> 
					</section>
				</div>
			</div>
		</div>
	</div>
</html>
